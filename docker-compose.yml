version: '3.8'

networks:
  mynetwork:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.2.2
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.2.2
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka:29092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
    volumes:
      - ./kafka/data:/var/lib/kafka/data

  eureka-server:
    image: eureka-server:latest
    hostname: eureka-server
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTIONS=
        -DCONFIGSERVER_URI=http://config-server:8888

  config-server:
    image: config-server:latest
    hostname: config-server
    depends_on:
      - eureka-server
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    links:
      - eureka-server
    environment:
      - JAVA_OPTIONS=
        -DEUREKASERVER_URI=http://eureka-server:8761/eureka


  ordering-service:
    image: ordering-service:latest
    hostname: ordering-service
    build:
      context: ./ordering-service
      dockerfile: Dockerfile
    depends_on:
      - config-server
      - eureka-server
      - zookeeper
    container_name: ordering-service
    ports:
      - "8084:8084"
    environment:
      - JAVA_OPTIONS=
        -DCONFIGSERVER_URI=http://config-server:8888
        -DEUREKASERVER_URI=http://eureka-server:8761/eureka
    links:
      - config-server
      - eureka-server
      - zookeeper



